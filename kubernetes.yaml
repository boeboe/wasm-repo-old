---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasm-repo-deployment
  labels:
    app: wasm-repo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wasm-repo
  template:
    metadata:
      labels:
        app: wasm-repo
    spec:
      containers:
      - name: wasm-repo-container
        image: boeboe/wasm-repo:v0.1.0
        ports:
        - containerPort: 8080
        env:
        - name: UPLOAD_DIR
          value: "/tmp/uploads"
        volumeMounts:
        - mountPath: "/tmp/uploads"
          name: upload-volume
        resources:
          requests:
            memory: "64Mi"
            cpu: "125m"
          limits:
            memory: "128Mi"
            cpu: "250m"
      volumes:
      - name: upload-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wasm-repo-service
spec:
  selector:
    app: wasm-repo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
